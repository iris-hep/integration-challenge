[project]
name = "atlas-integration-challenge"
version = "0.0.1"
description = "IRIS-HEP ATLAS integration challenge"
authors = ["Alexander Held <alexander.held@cern.ch>"]
channels = ["conda-forge"]
platforms = ["osx-arm64"]

[tasks.lab]
description = "Start a JupyterLab instance"
cmd = "jupyter lab"

[tasks.start]
description = "Get started with the repository"
depends-on = ["lab"]

[dependencies]
coffea = ">=2025.7.3,<2026"
jupyter = ">=1.1.1,<2"
mplhep = ">=0.4.0,<0.5"
xrootd = ">=5.8.1,<6"
fsspec-xrootd = ">=0.5.1,<0.6"

[pypi-dependencies]
atlas-schema = { git = "https://github.com/scipp-atlas/atlas-schema.git", rev = "feat/systematicsHandling" }
